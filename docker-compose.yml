version: "3.9"

services:
  reader:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OCR_OPENAI_API_KEY: ${OCR_OPENAI_API_KEY:-}
      STREAM_SERVER: https://host.docker.internal:3000
      NODE_TLS_REJECT_UNAUTHORIZED: '0'
    volumes:
      - ./data:/app/data
    restart: unless-stopped
  nginx:
    image: nginx:1.27
    depends_on:
      - reader
    ports:
      - "3001:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ${HOME}/dev/certs2:/certs:ro
    restart: unless-stopped
